<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="selector">
            <!-- Select field -->
            <div id="select-field">
                <p id="select-text">Select Social Media</p>
                <img src="./assets/dropdown.svg" id="arrow-icon">
            </div>
            <!-- Option list -->
            <ul id="list" class="hide">
                <li class="option">
                    <img src="./assets/linkedin.png">
                    <p>LinkedIn</p>
                </li>
                <li class="option">
                    <img src="./assets/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="option">
                    <img src="./assets/youtube.png">
                    <p>YouTube</p>
                </li>
                <li class="option">
                    <img src="./assets/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="option">
                    <img src="./assets/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="option">
                    <img src="./assets/whatsapp.png">
                    <p>WhatsApp</p>
                </li>
                <li class="option">
                    <img src="./assets/telegram.png">
                    <p>Telegram</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
